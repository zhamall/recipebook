{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Мои рецепты</h1>
    <a class="btn btn-primary mb-3" href="{{ url_for('add_recipe') }}">Добавить новый рецепт</a>
    <ul class="list-group">
        {% for recipe in recipes %}
        <li class="list-group-item">
            <a href="{{ url_for('recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
